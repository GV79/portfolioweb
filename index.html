        {
          description: '<a target="_blank" class="description-link" href="https://markmanagement.stream">Mark Management</a> is a full stack website I created for fun in order to help users manage and predict their grades (no longer hosted). It was created using HTML, CSS, Javascript, Java (Servlets and JSPs) and mySQL. It is still a WIP (Work in Progress). Functionality includes: Pages set up, form validation, signing up, logging in, responsive design, and adding/removing grades. To do: enhance grades page, SQL injection protection, and cookies. Test with username: \'user\' and password: \'default\'. Code can be found <a class="description-link" target="_blank" href="https://github.com/GV79/markmanagement">here.</a>',

          imageName: 'markmanagement',

        },
        {
          description: '<a class="description-link" target="_blank" href="https://github.com/GV79/JavaStore">Java program</a> which allows users to store books/electronics, search the store using filters, and supports saving to/loading from text files. The program uses object-oriented concepts (polymorphism, encapsulation, abstraction, and inheritance), data structures like HashMaps and ArrayLists, Swing for the GUI, and has defensive programming/exception handling.',

        {
          description: 'iCalendar (<a class="description-link" target="_blank" href="https://tools.ietf.org/html/rfc5545">.ics files</a>) parser and information extractor. The frontend was created using Python 3 (TkInter), logic/core functionality was implemented with C, and Python was also used to communicate with the mySQL database. This program was setup and created all in the Linux terminal. Code can be found <a class="description-link" target="_blank" href="https://github.com/GV79/calendarPlus-SQL">here.</a>',

        {
          description: 'French Conjugator is an Android app I created for fun to help users with their french conjugation skills. It was created using Java in Android Studio and is still a WIP.',
          numImages: 4,
          imageName: 'french',
          imageExtension: '.png'
        }
      ]

      let currentSlide;

      parseSlides = (slideObjects) => {
        let gridContainer = document.querySelector('.gridContainer');
  
        for (let i = 0; i < slideObjects.length; i++) {
          let pictureString = '';
          let dotString = '';
          let slideshowItem = document.createElement('div');
          let dotTransition = document.createElement('div');
          slideshowItem.setAttribute('class', 'slideshow');
          dotTransition.setAttribute('style', 'text-align: center');

          for (let j = 1; j <= slideObjects[i].numImages; j++) {
            pictureString += '<div class="slide' + (i+1) + '"><img src="images/' + slideObjects[i].imageName + j + slideObjects[i].imageExtension + '" style="width:80%"></div>';
            dotString += '<span class="dot'  + (i+1) + '" onclick="showSlides(' + (j-1) + ', ' + (i+1) + ')"></span>';
          }
          slideshowItem.innerHTML += pictureString + '<br>';
          dotTransition.innerHTML += dotString;

          let gridItem = document.createElement('div');
          gridItem.setAttribute('class', 'gridItem');
          gridItem.appendChild(slideshowItem);
          gridItem.appendChild(dotTransition);
          gridItem.innerHTML += '<h4 class="description">' + slideObjects[i].description + '</h4>';
          gridContainer.appendChild(gridItem);  
        }
      }

      function homepage() {
        window.location.replace("/");
      }

      function showSlides(n, m) {
        let i, projects, slides, dots;

        currentSlide = m;
        slides = document.getElementsByClassName("slide".concat(m));
        dots = document.getElementsByClassName("dot".concat(m));
        projects = document.getElementsByClassName("gridItem");

        for (i = 0; i < slideObjects.length; i++) {
          projects[i].style.display = "none";
        } projects[m-1].style.display = "block";

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[n].style.display = "block";
        dots[n].className += " active";
      }

      function prev() {
        currentSlide > 1 ? showSlides(0, currentSlide - 1) : showSlides(0, slideObjects.length);
      }

      function next() {
        currentSlide < slideObjects.length ? showSlides(0, currentSlide + 1) : showSlides(0, 1);
      }
    </script>
